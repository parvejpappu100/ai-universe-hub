<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <script src="https://kit.fontawesome.com/a98013c384.js" crossorigin="anonymous"></script>
    <!--* Bootstrap Css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
        <h3 class="fs-1 text-center fw-bold my-4">AI Universe Hub</h3>
        <div class="text-center">
            <button id="sort-by-date" class="ai-hub-btn fw-semibold border-0 rounded-4">Sort By Date</button>
        </div>
    </header>
    <!-- AI Features Container -->
    <main class="container my-4">
        <section>
            <div id="features-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
            <div class="text-center my-5">
                <button id="see-more" class="d-none ai-hub-btn fw-semibold border-0 rounded-4">See More</button>
            </div>
        </section>
        <!-- * Loder -->
        <section id="loder" class="d-none">
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
        </section>
        <section>
              <!-- Modal -->
              <div class="modal fade" id="featureDetailsModal" tabindex="-1" aria-labelledby="featureDetailsModalTitle" aria-hidden="true">
                <div class="modal-dialog  modal-dialog-centered modal-xl">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body d-flex flex-column d-lg-flex flex-lg-row gap-4">
                    
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <!--* Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
